<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<a href="https://abes.ac.in/" target="_blank">Click Me</a>
<button id="btn">Click Me</button>
<script>
    changelink=()=>{
        let link=document.querySelector('a');
        link.setAttribute('href',"https://aktu.ac.in/index.html");
        link.textContent = "AKTU Website";
    }
    let btn=document.getElementById('btn');
    btn.addEventListener('click',changelink);
</script>
</body>
</html>
