<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #dv{
            width: 200px;
            height: 200px;
            border:12px solid green;
        }
    </style>
</head>
<body>
<div id="dv">
  Square
</div>
<script>
  changecolor=()=>{
    let div1=document.querySelector('div');
    div1.style.backgroundColor='red';
  }
   let div=document.getElementById('dv');
   div.addEventListener("mouseover",changecolor)
</script>
</body>
</html>
